<section class="login-block">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <form #f="ngForm" class="" id="loginform" (ngSubmit)="ingresar(f)" autocomplete="off" class="md-float-material form-material">
                    <div class="text-center">
                        <img src="../../assets/images/logo.webp" alt="logo.png">
                    </div>
                    <div class="auth-box card">
                        <div class="card-block">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-center txt-primary">Iniciar Sesión</h3>
                                </div>
                            </div>
                            <div class="row m-b-20">
                                <div class="col-md-6">
                                    <button class="btn btn-facebook m-b-20 btn-block">facebook</button>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-twitter m-b-20 btn-block">twitter</button>
                                </div>
                            </div>
                            <p class="text-muted text-center p-b-5">Inicia sesión con tu cuenta regular</p>
                            <div class="form-group form-primary">
                                <input [ngModel]="email" [ngClass]="{'is-invalid': f.submitted && f.controls['email'].errors, 'fill': email}" name="email" type="email" class="form-control" required>
                                <span class="form-bar"></span>
                                <label class="float-label">Correo electrónico</label>
                                <span class="invalid-feedback animated fadeIn">Ingrese su correo electrónico</span>
                            </div>
                            <div class="form-group form-primary">
                                <input name="password" [ngModel]="password" [ngClass]="{'is-invalid': f.submitted && f.controls['password'].errors, 'fill': password}" name="password" type="password" class="form-control" required>
                                <span class="form-bar"></span>
                                <label class="float-label">Contraseña</label>
                                <span class="invalid-feedback animated fadeIn">Ingrese su contraseña</span>
                            </div>
                            <div class="row m-t-25 text-left">
                                <div class="col-12">
                                    <div class="checkbox-fade fade-in-primary">
                                        <label>
                        <input [(ngModel)]="recuerdame" name="recuerdame"  type="checkbox" value="">
                        <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                        <span class="text-inverse">Recuérdame</span>
                        </label>
                                    </div>
                                    <div class="forgot-phone text-right float-right">
                                        <a href="#" class="text-right f-w-600"> Recuperar contraseña</a>
                                    </div>
                                </div>
                            </div>
                            <div class="row m-t-30">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" [disabled]="loading">
                                        <span *ngIf="!loading">Ingresar</span>
                                        <img *ngIf="loading" src="assets/svg/loaders/oval.svg" width="20" alt="">                                            
                                    </button>
                                </div>
                            </div>
                            <p class="text-inverse text-left">¿No tienes cuenta?
                                <a href="#"> <b>Regístrate aquí </b></a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
