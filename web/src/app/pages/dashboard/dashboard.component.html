<div class="pcoded-inner-content">
    <div class="main-body">
        <div class="page-wrapper">
            <div class="page-body" *ngIf="!loading">
                <div class="row">
                    <div class="col-xl-4">
                        <div class="col-12">
                            <div class="card prod-p-card card-blue" *ngFor="let usuario of mes.cuenta.usuarios">
                                <div class="card-body">
                                    <div class="row align-items-center m-b-30">
                                        <div class="col">
                                            <h6 class="m-b-5 text-white">Salario mensual</h6>
                                            <h3 class="m-b-0 f-w-700 text-white">{{ usuario.usuario.salarios[0].salarioBruto | currency }}</h3>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-money-bill-alt text-c-green f-18"></i>
                                        </div>
                                    </div>
                                    <p class="m-b-0 text-white">
                                        Salario neto {{ usuario.usuario.salarios[0].salarioNeto | currency }}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-header">
                                <h5>1Q</h5>
                                <!-- <div class="card-header-right">
                                    <ul class="list-unstyled card-option" style="width: 30px;">

                                        <li><i class="feather icon-maximize full-card"></i></li>
                                        <li><i class="feather icon-minus minimize-card"></i></li>
                                        <li><i class="feather icon-refresh-cw reload-card"></i></li>
                                        <li><i class="feather icon-trash close-card"></i></li>
                                        <li><i class="feather open-card-option icon-chevron-left"></i></li>
                                    </ul>
                                </div> -->
                            </div>
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Gasto</th>
                                            <th>Monto</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of mes.cuenta.usuarios[0].gastos">
                                            <td>
                                                <input type="text" class="form-control" [value]="item.gasto">
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" [value]="item.monto">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-header">
                                <h5>2Q</h5>

                                    <ul class="list-unstyled card-option" style="width: 30px;">
                                        <li class="first-opt" style=""><i class="feather open-card-option icon-chevron-left"></i></li>
                                        <li><i class="feather icon-maximize full-card"></i></li>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
